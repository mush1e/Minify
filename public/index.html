<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minify - URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.min.js"></script>
    <style>
        .copy-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Minify - URL Shortener</h1>
        <form id="shorten-form" class="mt-4" hx-post="/shorten" hx-headers='{"Content-Type": "application/x-www-form-urlencoded"}' hx-target="#result" hx-swap="innerHTML">
            <div class="form-group">
                <label for="url-input">Enter URL to shorten</label>
                <input type="url" class="form-control" id="url-input" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Shorten URL</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function copyToClipboard(text) {
            var tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('URL copied to clipboard!');
        }
        
        document.addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('copy-button')) {
                var textToCopy = event.target.getAttribute('data-url');
                copyToClipboard(textToCopy);
            }
        });
    </script>
</body>
</html>
